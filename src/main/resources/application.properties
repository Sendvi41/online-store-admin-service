
date.time.zone=Europe/Moscow

#JPA
spring.jpa.generate-ddl=false
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.database-platform = org.hibernate.dialect.PostgreSQL94Dialect

spring.datasource.url=jdbc:postgresql://localhost:5432/adminServiceDB
spring.datasource.username=${ADMIN_USER}
spring.datasource.password=${ADMIN_PASS}
spring.datasource.driver-class-name=org.postgresql.Driver

#RABBITMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username= ${RABBITMQ_USER}
spring.rabbitmq.password= ${RABBITMQ_PASS}

#AMQP properties
rabbitmq.exchange=products.exchange
rabbitmq.queue=products.queue
rabbitmq.routing.key=products

#AWSS3
s3.image.service.region=us-east-1
s3.image.service.endpoint=http://localhost:4566
s3.image.service.name.bucket=product-images
cloud.aws.instance.data.enabled=false

#MULTIPART
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

